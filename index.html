<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PDF417</title>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="pdf417-min.js"></script>
</head>
<body>
<center>
	<div data-role="content">
	  </br>
	  <textarea id="msg" rows="10" cols="40">2952-0599-8468-4692</textarea>
	  </br>
	  
	    <button onclick="generate_pdf();" data-role="button" data-inline="true">Generar c√≥digo PDF-417</button>
	  </center>
	  </br> </br>
	  <center>
	    <div id="barcode"></div>
	  
	</div>
</center>
<script type="text/javascript">
    function generate_pdf() {
      var msg = document.getElementById('msg').value;
      $('#barcode').empty();
      PDF417.init(msg);
      var barcode = PDF417.getBarcodeArray();
      var bw = 3;
      var bh = 3;
      var canvas = document.createElement('canvas');
      canvas.width = bw * barcode['num_cols'];
      canvas.height = bh * barcode['num_rows'];
      document.getElementById('barcode').appendChild(canvas);
      var ctx = canvas.getContext('2d');
      var y = 0;
      for ( var r = 0; r < barcode['num_rows']; ++r) {
        var x = 0;
        for ( var c = 0; c < barcode['num_cols']; ++c) {
          if (barcode['bcode'][r][c] == 1) {
            ctx.fillRect(x, y, bw, bh);
          }
          x += bw;
        }
        y += bh;
      }
    }
</script>
</body>
</html>
